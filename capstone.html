<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
      <div id="capstone-wrapper">

          <div id="category">Category</div>

              <div class="grid-category-container">
                <div type="button">Sports</div>
                <div type="button">Comics</div>
                <div type="button">Riddles</div>
                <div type="button">History</div>
              </div>

              <div id="design">Be A Winner</div>

              <div id="putTogether">
                  <div id="boxShapeA">
                      <div id="shape1"></div>
                      <div id="shape2"></div>
                  </div>

                <div id="button-container">
                  <div class="flex-group-rows">
                      <div class="flexbox-letter flexbox-item-A">A</div>
                      <div class="flexbox-letter flexbox-item-B">B</div>
                      <div class="flexbox-letter flexbox-item-C">C</div>
                      <div class="flexbox-letter flexbox-item-D">D</div>
                      <div class="flexbox-letter flexbox-item-E">E</div>
                  </div>

                  <div class="flex-group-rows">
                      <div class="flexbox-letter flexbox-item-F">F</div>
                      <div class="flexbox-letter flexbox-item-G">G</div>
                      <div class="flexbox-letter flexbox-item-H">H</div>
                      <div class="flexbox-letter flexbox-item-I">I</div>
                      <div class="flexbox-letter flexbox-item-J">J</div>
                  </div>

                  <div class="flex-group-rows">
                      <div class="flexbox-letter flexbox-item-K">K</div>
                      <div class="flexbox-letter flexbox-item-L">L</div>
                      <div class="flexbox-letter flexbox-item-M">M</div>
                      <div class="flexbox-letter flexbox-item-N">N</div>
                      <div class="flexbox-letter flexbox-item-O">O</div>
                  </div>

                  <div class="flex-group-rows">
                      <div class="flexbox-letter flexbox-item-P">P</div>
                      <div class="flexbox-letter flexbox-item-Q">Q</div>
                      <div class="flexbox-letter flexbox-item-R">R</div>
                      <div class="flexbox-letter flexbox-item-S">S</div>
                      <div class="flexbox-letter flexbox-item-T">T</div>
                  </div>

                  <div class="flex-group-rows">
                      <div class="flexbox-letter flexbox-item-U">U</div>
                      <div class="flexbox-letter flexbox-item-V">V</div>
                      <div class="flexbox-letter flexbox-item-W">W</div>
                      <div class="flexbox-letter flexbox-item-X">X</div>
                      <div class="flexbox-letter flexbox-item-Y">Y</div>
                  </div>

                  <div class="flex-group-rows">
                      <div class="flexbox-letter flexbox-item-Z">Z</div>
                  </div>

                </div>

                  <div id="boxShapeB">
                      <div id="shape3"></div>
                      <div id="shape4"></div>
                  </div>
              </div>

              <div>
                <div id="wrongGuessLetter"></div>
                <div id="dashesLetter"></div>
                <div id="questionaire"></div>
                <div id="arrow">next</div>
              </div>

      </div>
        <script type="text/javascript" src="capstone.js"></script>
  </body>
</html>
